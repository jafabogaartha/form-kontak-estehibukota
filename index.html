<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Kontak</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold mb-6">Form Kontak</h2>
    <form name="form-kritik" action="/submit-form" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="nama" class="block text-sm font-medium text-gray-700">Nama:</label>
            <input type="text" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="nama" name="nama" required>
        </div>
        <div class="mb-4">
            <label for="nomor-hp" class="block text-sm font-medium text-gray-700">Nomor HP:</label>
            <input type="tel" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="nomor-hp" name="nomor-hp" required pattern="[0-9]{9,15}">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="email" name="email">
        </div>
        <div class="mb-4">
            <label for="tujuan" class="block text-sm font-medium text-gray-700">Tujuan Menghubungi:</label>
            <select class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="tujuan" name="tujuan">
                <option value="Kerja Sama">Kerja Sama dengan Estehibukota</option>
                <option value="Pengaduan">Pengaduan Konten Estehibukota</option>
                <option value="Kritik">Kritik Dan Saran Estehibukota</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="keterangan" class="block text-sm font-medium text-gray-700">Keterangan:</label>
            <textarea class="form-textarea mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="keterangan" name="keterangan" rows="4" cols="50"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="showPopup()">Submit</button>
    </form>
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <p class="mb-4">Terima kasih telah mengirim formulir!</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="resetForm()">OK</button>
        </div>
    </div>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx8M4ZsDQYpCM2xOWR-SltzVGxSdkfQytZkJpDvkZErIIt-gtb9lTajMvgkONWW8NkdNw/exec';
    const form = document.forms['form-kritik'];

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                console.log('Success!', response);
                showPopup();
            })
            .catch(error => console.error('Error!', error.message));
    });

    function showPopup() {
        document.getElementById('popup').classList.remove('hidden');
    }

    function resetForm() {
        document.getElementById('popup').classList.add('hidden');
        form.reset();
    }
</script>
</body>
</html>
